{% extends 'base.html' %}
{% block content %}
    <p>Here's the current user: </p>
    <ul>
        <li>USER: {{user}}</li>
        <li>USER.NICKNAME: {{user.nickname}}</li>
    </ul>

    <h1>Looping over some stuff just for fun</h1>
    {% for thing in stuff %}
        <p>
            <b>key1</b>: {{thing.key1}};
            <b>key2</b>: {{thing.key2}}
        </p>
    {% endfor %}
{% endblock content %}
